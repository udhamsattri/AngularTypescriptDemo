<!DOCTYPE html>

<html lang="en">
<head>

    <title>Angular with TypeScript</title>
    <link rel="stylesheet" href="content/bootstrap.css" type="text/css" />
</head>
<body ng-app="messageDemo">

        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Angular with Typescript</div>
            </div>
        </div>
    </nav> 

    <div class="container">
        <ng-view></ng-view>
    </div>
