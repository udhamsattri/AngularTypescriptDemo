<!DOCTYPE html>

<html lang="en" ng-app="messageDemo">
<head>
    <meta charset="utf-8" />
    <title>Angular with TypeScript</title>
    <link rel="stylesheet" href="content/bootstrap.css" type="text/css" />
    <link href="content/accessibility.css" rel="stylesheet" />
</head>
<body>

            <div class="navbar-header">

            </div>
        </div>

    <div class="container">
        <ng-view></ng-view>
